{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css" />
</head>
<body>
    <div class="register-login">
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Don't have an account? Create one <a href="/register">here</a></p>
            <p>Don't remember a password? Remind it <a href="/register">here</a></p>
            <div class="button-div">
                <button type="submit" class = "btn btn-success">Sign in</button>
            </div>
        </form>
    </div>
</body>
</html>
