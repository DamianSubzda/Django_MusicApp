{% extends 'main/index.html' %}
{% load static %}
{% block title %}
    <p style="text-align: center; font-family: Verdana, sans-serif; font-size: 6rem; color: white;
    background-color: #ff8177;
    background-image: linear-gradient(to top, #ff0844 0%, #ffb199 100%);
    background-size: 100%;
    -webkit-background-clip: text;
    -moz-background-clip: text;
    -webkit-text-fill-color: transparent;
    -moz-text-fill-color: transparent;">{{ user.get_username }}'s profile</p>



{% endblock %}
{% block content %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/profileStyle.css' %}" type="text/css"/>
    </head>
    <div class="premium_content">
        <button class="premium_btn">
        <span class="premium_btn_span">Get premium</span>
        </button>
    </div>

    <div class="title_content">
        <p class="amount_label">Create playlist:</p>
        <form class="title_form" method="POST" action="">
            {% csrf_token %}
            {{ PlayListForm }}

            <input class="send_button" type="submit" name="Submit">
        </form>
    </div>

    <table class="customTable">
        <thead>
          <tr>
            <th>Header 1</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1, Cell 1</td>
          </tr>
          <tr>
            <td>Row 2, Cell 1</td>
          </tr>
          <tr>
            <td>Row 3, Cell 1</td>
          </tr>
          <tr>
            <td>Row 4, Cell 1</td>
          </tr>
          <tr>
            <td>Row 5, Cell 1</td>
          </tr>
        </tbody>
      </table>

{% endblock %}
